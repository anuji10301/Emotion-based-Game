<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåÖ Visualization Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      transition: background 2s ease;
      background: black;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0px 0px 15px rgba(0,0,0,0.7);
      position: relative;
      z-index: 2;
    }
    .instructions {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 15px 25px;
      border-radius: 15px;
      background: rgba(0,0,0,0.3);
      display: inline-block;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeInFloat 3s forwards;
    }

    /* Text animation */
    @keyframes fadeInFloat {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); text-shadow: 0 0 5px rgba(255,255,255,0); }
      50% { opacity: 1; transform: translateY(-5px) scale(1.02); text-shadow: 0 0 15px rgba(255,255,255,0.6); }
      100% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 8px rgba(255,255,255,0.4); }
    }

    .btn-start {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      z-index: 2;
      position: relative;
    }

    /* Waves */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background-size: contain;
      animation: wave 8s linear infinite;
      opacity: 0;
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Fireflies */
    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: fly 8s infinite ease-in-out alternate;
      opacity: 0;
    }
    @keyframes fly {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-200px) translateX(100px); }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
      opacity: 0;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üåÖ Visualization Journey</h1>
  <p class="instructions">Click Start and travel through calm places...</p>
  <button class="btn btn-primary btn-start" onclick="startJourney()">Start Journey</button>
  <a href="/" class="btn btn-outline-danger ms-3">Exit</a>

  <!-- Effects Containers -->
  <div id="waves" class="waves"></div>
  <div id="fireflies"></div>
  <div id="stars"></div>

  <script>
    const scenes = [
      {
        effect: "waves",
        text: "üèñ Imagine walking on a quiet beach... waves gently touch your feet."
      },
      {
        effect: "fireflies",
        text: "üå≤ Now you are in a peaceful forest... fireflies glow softly around you."
      },
      {
        effect: "clouds",
        text: "‚õ∞ You climb a mountain... drifting clouds refresh your mind."
      },
      {
        effect: "stars",
        text: "üåå Look at the starry night sky... endless and calming."
      }
    ];

    let step = 0;
    let interval;
    let instructions = document.querySelector(".instructions");

    // Generate fireflies
    for (let i=0; i<20; i++) {
      let f = document.createElement("div");
      f.classList.add("firefly");
      f.style.top = Math.random()*window.innerHeight + "px";
      f.style.left = Math.random()*window.innerWidth + "px";
      f.style.animationDuration = (5+Math.random()*5)+"s";
      document.getElementById("fireflies").appendChild(f);
    }

    // Generate stars
    for (let i=0; i<50; i++) {
      let s = document.createElement("div");
      s.classList.add("star");
      s.style.top = Math.random()*window.innerHeight + "px";
      s.style.left = Math.random()*window.innerWidth + "px";
      s.style.animationDuration = (2+Math.random()*3)+"s";
      document.getElementById("stars").appendChild(s);
    }

    function startJourney() {
      if (interval) return;
      step = 0;
      runScene();

      interval = setInterval(() => {
        step++;
        if (step >= scenes.length) {
          clearInterval(interval);
          instructions.innerHTML = "‚ú® You feel calm, peaceful, and recharged.";
          instructions.style.animation = "fadeInFloat 3s forwards";
          return;
        }
        runScene();
      }, 7000);
    }

    function runScene() {
      const current = scenes[step];
      instructions.innerHTML = current.text;

      // Reset animations
      instructions.style.opacity = 0;
      instructions.style.animation = "none";
      setTimeout(() => {
        instructions.style.animation = "fadeInFloat 3s forwards";
      }, 100);

      // Reset effects
      document.getElementById("waves").style.opacity = 0;
      document.querySelectorAll(".firefly").forEach(f => f.style.opacity = 0);
      document.querySelectorAll(".star").forEach(s => s.style.opacity = 0);

      if (current.effect === "waves") {
        document.body.style.background = "linear-gradient(to top, #00c6ff, #0072ff)";
        document.getElementById("waves").style.opacity = 1;
      } else if (current.effect === "fireflies") {
        document.body.style.background = "linear-gradient(to bottom, #56ab2f, #a8e063)";
        document.querySelectorAll(".firefly").forEach(f => f.style.opacity = 1);
      } else if (current.effect === "clouds") {
        document.body.style.background = "linear-gradient(to bottom, #232526, #414345)";
      } else if (current.effect === "stars") {
        document.body.style.background = "linear-gradient(to bottom, #141e30, #243b55)";
        document.querySelectorAll(".star").forEach(s => s.style.opacity = 1);
      }
    }
  </script>
</body>
</html>
