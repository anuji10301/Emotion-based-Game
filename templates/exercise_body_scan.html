<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßç Body Scan Relaxation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .silhouette {
      position: relative;
      width: 150px;
      margin: 30px auto;
    }
    .part {
      width: 100%;
      opacity: 0.2;
      transition: opacity 1s;
    }
    .active {
      opacity: 1;
      filter: drop-shadow(0 0 8px #00bcd4);
    }
    .instructions {
      font-size: 1.2em;
      margin-top: 20px;
      color: #2c3e50;
      font-weight: 500;
    }
    .btn-start {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üßç Body Scan Relaxation</h1>
  <p class="instructions">Click Start to begin relaxing each body part.</p>

  <div class="silhouette">
    <img src="{{ url_for('static', filename='image/head.jpg') }}" id="head" class="part" alt="head">
    <img src="{{ url_for('static', filename='image/chest.png') }}" id="chest" class="part" alt="chest">
    <img src="{{ url_for('static', filename='image/arms.png') }}" id="arms" class="part" alt="arms">
    <img src="{{ url_for('static', filename='image/leg.png') }}" id="legs" class="part" alt="legs">
  </div>

  <button class="btn btn-primary btn-start" onclick="startScan()">Start Scan</button>
  <a href="/" class="btn btn-outline-danger ms-3">Exit</a>

  <script>
    const parts = [
      {id: "head", text: "üòå Relax your head and face..."},
      {id: "chest", text: "üíì Feel your chest and heart relaxing..."},
      {id: "arms", text: "üí™ Let your arms and hands loosen..."},
      {id: "legs", text: "ü¶µ Release tension from your legs and feet..."}
    ];

    let step = 0;
    let instructions = document.querySelector(".instructions");
    let interval;

    function startScan() {
      if (interval) return;

      interval = setInterval(() => {
        document.querySelectorAll(".part").forEach(p => p.classList.remove("active"));

        let current = parts[step];
        document.getElementById(current.id).classList.add("active");
        instructions.innerHTML = current.text;

        step++;
        if (step >= parts.length) {
          clearInterval(interval);
          instructions.innerHTML = "‚ú® Full body relaxed. You feel calm and light.";
        }
      }, 4000); // change every 4 seconds
    }
  </script>
</body>
</html>
