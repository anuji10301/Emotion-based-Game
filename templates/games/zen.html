<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø Zen Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fdf6e3, #f5deb3);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3a3a3a;
    }
    h1 {
      margin: 20px;
      color: #4e342e;
    }
    p {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #5c4033;
    }
    #garden {
      width: 700px;
      height: 450px;
      background: #f5deb3;
      margin: 20px auto;
      border: 6px solid #b08968;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
    }
    .stone {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #7d7d7d, #4e4e4e);
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .stone:hover {
      transform: scale(1.2);
    }
    .controls {
      margin: 20px;
    }
    .controls button {
      margin: 0 10px;
    }
    .sand-line {
      position: absolute;
      width: 2px;
      background: rgba(139,69,19,0.4);
      border-radius: 2px;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .tooltip {
      font-size: 0.9rem;
      color: #5c4033;
      margin-top: -10px;
    }
    .exit-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üåø Zen Garden</h1>
  <p>Drag stones, rake the sand, and design your peaceful garden.</p>
  <div id="garden">
    <div class="stone" style="top:60px; left:70px;" title="Stone 1"></div>
    <div class="stone" style="top:150px; left:280px;" title="Stone 2"></div>
    <div class="stone" style="top:280px; left:500px;" title="Stone 3"></div>
  </div>

  <div class="controls">
    <button class="btn btn-warning" onclick="rakeSand()">ü™µ Rake Sand</button>
    <button class="btn btn-success" onclick="addStone()">‚ûï Add Stone</button>
    <button class="btn btn-secondary" onclick="resetGarden()">‚ôªÔ∏è Reset</button>
  </div>

  <button class="btn btn-danger exit-btn" onclick="exitGame()">üö™ Exit</button>

  <p class="tooltip">üí° Tip: Drag stones slowly for a calming effect.</p>

  <script>
    let draggedStone = null;

    // Dragging stones
    document.addEventListener("mousedown", function(e) {
      if (e.target.classList.contains("stone")) {
        draggedStone = e.target;
        draggedStone.style.cursor = "grabbing";
      }
    });

    document.addEventListener("mouseup", function() {
      if (draggedStone) {
        draggedStone.style.cursor = "grab";
        draggedStone = null;
      }
    });

    document.addEventListener("mousemove", function(e) {
      if (draggedStone) {
        let garden = document.getElementById("garden");
        let rect = garden.getBoundingClientRect();
        let x = e.clientX - rect.left - draggedStone.offsetWidth / 2;
        let y = e.clientY - rect.top - draggedStone.offsetHeight / 2;

        // Keep inside garden
        x = Math.max(0, Math.min(x, rect.width - draggedStone.offsetWidth));
        y = Math.max(0, Math.min(y, rect.height - draggedStone.offsetHeight));

        draggedStone.style.left = x + "px";
        draggedStone.style.top = y + "px";
      }
    });

    // Rake sand
    function rakeSand() {
      let garden = document.getElementById("garden");
      document.querySelectorAll(".sand-line").forEach(line => line.remove());

      for (let i = 25; i < garden.offsetWidth; i += 50) {
        let line = document.createElement("div");
        line.classList.add("sand-line");
        line.style.left = i + "px";
        line.style.top = "0px";
        line.style.height = garden.offsetHeight + "px";
        garden.appendChild(line);
      }
    }

    // Reset garden
    function resetGarden() {
      let stones = document.querySelectorAll(".stone");
      if (stones[0]) { stones[0].style.top = "60px"; stones[0].style.left = "70px"; }
      if (stones[1]) { stones[1].style.top = "150px"; stones[1].style.left = "280px"; }
      if (stones[2]) { stones[2].style.top = "280px"; stones[2].style.left = "500px"; }

      stones.forEach((stone, index) => {
        if (index > 2) stone.remove();
      });

      document.querySelectorAll(".sand-line").forEach(line => line.remove());
    }

    // Add stone feature
    function addStone() {
      let garden = document.getElementById("garden");
      let stone = document.createElement("div");
      stone.classList.add("stone");
      stone.style.top = Math.random() * (garden.offsetHeight - 60) + "px";
      stone.style.left = Math.random() * (garden.offsetWidth - 60) + "px";
      stone.title = "New Stone";
      garden.appendChild(stone);
    }

    // Exit with popup
    function exitGame() {
      if (confirm("üå∏ Well done! You created a peaceful Zen Garden. Do you want to exit now?")) {
        window.location.href = "/relaxing_games";
      }
    }
  </script>
</body>
</html>
