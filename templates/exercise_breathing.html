<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽˆ Dog Breathing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to top, #87cefa, #f0f8ff);
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .sky {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      transition: all 4s ease-in-out;
    }
    .instructions {
      font-size: 1.2em;
      margin-top: 20px;
      color: #2c3e50;
      font-weight: 500;
    }
    .btn-start {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽˆ Dog Breathing</h1>
  <p class="instructions">Click Start and follow the Dog.</p>

  <div class="sky" id="sky">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="balloon" id="balloon">
  </div>

  <button class="btn btn-success btn-start" onclick="startBreathing()">Start Breathing</button>
  <a href="/" class="btn btn-outline-danger ms-3">Exit</a>

  <script>
    let balloon = document.getElementById("balloon");
    let instructions = document.querySelector(".instructions");
    let isRunning = false;

    function startBreathing() {
      if (isRunning) return;
      isRunning = true;

      let up = true;

      setInterval(() => {
        if (up) {
          balloon.style.bottom = "250px";
          instructions.innerHTML = "ðŸŒ¬ Inhale... Balloon rises";
        } else {
          balloon.style.bottom = "20px";
          instructions.innerHTML = "ðŸ˜Œ Exhale... Balloon sinks";
        }
        up = !up;
      }, 4000); // 4s inhale, 4s exhale
    }
  </script>
</body>
</html>
