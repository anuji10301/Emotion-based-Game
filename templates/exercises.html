<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relax Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Breathing Exercise -->
    <div class="card text-center p-3">
      <h3>🫁 Breathing Exercise</h3>
      <p>Calm your mind with guided breathing.</p>
      <a href="/exercise/breathing" class="btn btn-primary">Start Exercise</a>
    </div>

    <!-- Body Scan -->
    <div class="card text-center p-3">
      <h3>🧘 Body Scan</h3>
      <p>Relax each part of your body step by step.</p>
      <a href="/exercise/body_scan" class="btn btn-success">Start Exercise</a>
    </div>

    <!-- Visualization -->
    <div class="card text-center p-3">
      <h3>🌅 Visualization</h3>
      <p>Imagine calming scenes to reduce stress.</p>
      <a href="/exercise/visualization" class="btn btn-warning">Start Exercise</a>
    </div>
  </div>
</body>
</html>
